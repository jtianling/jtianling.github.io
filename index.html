---
layout: default
---

<section class="posts">
{% for post in site.posts limit: 10 %}
  <article>
    <header class="center">
      <time>{{ post.date | date_to_long_string }}</time>
      {% unless post.categories contains "photo" %}
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {% endunless %}
    </header>
    {{ post.content }}
  </article>
{% endfor %}
</section>

<div class="center" style="margin-bottom: 30px;">
  <a href="/archive">更多文章</a>
</div>
