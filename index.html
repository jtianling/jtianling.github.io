---
layout: default
---

<section class="posts">
{% for post in site.posts limit: 10 %}
  <article>
    <header class="center">
			<time>{{ post.date | date: "%Y年%m月%d日" }}</time>
      {% unless post.categories contains "photo" %}
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      {% endunless %}
    </header>
    {{ post.excerpt }}
		<p class="sign"><a href="{{ post.url}}"> 阅读全文....</a></p>
  </article>
	<hr>
{% endfor %}
</section>

<div class="center" style="margin-bottom: 30px;">
  <a href="/archive">更多文章</a>
</div>
