---
layout: page
title: 所有文章
permalink: /archive.html
description: "九天雁翎博客中所有的文章, 按日期不分类列出."
---

<section class="posts archive">
  <article>
    <ul class="center">
    {% for post in site.posts %}
		<li><time>{{ post.date | date: "%Y年%m月%d日" }}</time>
		<a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>

  </article>
</section>
