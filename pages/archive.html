---
layout: default
title: 所有文章
permalink: /archive/index.html
---

<section class="posts archive">
  <article>
    <header class="center">
      <h1>{{ page.title }}</h1>
    </header>

    <ul class="center">
    {% for post in site.posts %}
		<li><time>{{ post.date | date: "%Y年%m月%d日" }}</time>
		<a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>

  </article>
</section>
