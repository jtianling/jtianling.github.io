# ----------------------- #
#      Main Configs       #
# ----------------------- #
url: http://blog.jtianling.com
title: 九天雁翎的博客
name: 九天雁翎的博客
subtitle: 程序即人生
author: 九天雁翎
simple_search: https://www.google.com/search
description: 九天雁翎的博客(原程序即人生), 主要是记录自己学习编程的过程, 不过各种爱好都可能会写一些, 比如玩过的游戏, 看过的电影, 读过的书, 走过的路.
tagline: 书写是为了纪念那些已逝去的时光

# RSS / Email (optional) subscription links (change if using something like Feedburner)
subscribe_rss: /feed

root: /
date_format: "%Y-%m-%d"
# github need
safe: true
lsi: false
source: .
destination: ./_site
layouts:     ./_layouts
include:     ['.htaccess']
exclude:     ['Gemfile', 'Gemfile.lock', 'README.md']
keep_files:  ['.git','.svn']
gems:        []
timezone:    Asia/Shanghai
encoding:    utf-8

future:      true
show_drafts: nil
limit_posts: 0
highlighter: pygments
pygments: true

relative_permalinks: false

permalink:     date
paginate_path: 'page:num'
paginate:      10

markdown:      redcarpet
markdown_ext:  md

excerpt_separator: "<!-- more -->"

host:        192.168.0.100
port:        8080
baseurl:     /
url:         http://192.168.0.107:8080

redcarpet:
  extensions: ["no_intra_emphasis", "tables", "fenced_code_blocks", "autolink",  "disable_indented_code_blocks", "strikethrough", "lax_spacing", "with_toc_data", "footnotes", "hard_wrap"]
