prose:
  rooturl: '_posts'
  siteurl: 'http://dzerviniks.com'
  media: 'public/images/posts'
  ignore:
    - _config.yml
    - /_layouts
    - /_includes
    - /_site
    - /public
    - browserconfig.xml
    - CNAME
    - feed.xml
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
    pages:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""