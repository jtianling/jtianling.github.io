<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }} &middot; {% endif %}{{ site.name }}</title>

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <!-- icons -->
    <link rel="shortcut icon" href="/public/images/favicon.ico" />

    <link rel="stylesheet" href="/public/css/responsive.gs.12col.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/pygments_style.css">

    <!-- Meta information -->
    <meta name="author" content="{{ site.author }}">

    {% if page.title %}
    <meta name="description" content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}

    <!-- Schema.org meta tags for Google+ -->
    <meta itemprop="name" content="{{ site.name }}">
    <meta itemprop="image" content="{{ site.url }}/public/images/logo.png">

    {% if page.title %}
    <meta itemprop="description" content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}">
    {% else %}
    <meta itemprop="description" content="{{ site.description }}">
    {% endif %}

    <!-- feed links -->
    <link rel="alternate" href="{{ site.url }}/feed" type="application/rss+xml" title="{{ site.name }}">

    <!-- Windows 8 Live Tile -->
    <meta name="application-name" content={{ site.name }}>

		<script type="text/javascript" src="http://tajs.qq.com/stats?sId=10117449" charset="UTF-8"></script>
  </head>
  <body>
    <div class="container">
      <header class="center" id="main">
        <a id="logo" href="/" title="{{ site.name }}"></a>
				<div class="sitename">{{ site.name }}</div>
        <div class="tagline">{{ site.tagline }}</div>

        <nav>
          <a href="/" title="{{ site.name }}">首页</a>
          <a href="/archive" title="所有文章" >所有文章</a>
          <a href="/about" title="关于作者">关于作者</a>

          <div id="social">
            <a href="http://weibo.com/jtianlingblog"><i class="fa fa-weibo"></i></a>
            <a href="http://github.com/jtianling"><i class="fa fa-github"></i></a>
            <a href="mailto:jtianling@gmail.com"><i class="fa fa-envelope"></i></a>
            <a href="/feed.xml"><i class="fa fa-rss"></i></a>
          </div>
        </nav>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="center">
        <p>
				本作品由<a xmlns:cc="http://creativecommons.org/ns#" href="http://www.jtianling.com" property="cc:attributionName" rel="cc:attributionURL">九天</a>创作，采用<a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/">知识共享署名-非商业性使用 4.0 国际许可协议</a>进行许可。
        </p>
      </footer>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/public/js/jquery.fitvids.js"></script>
    <script>
    $(document).ready(function(){
      $("article").fitVids();
    });
    </script>
  </body>
</html>
